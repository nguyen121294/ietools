<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supply Chain Tools – IEtools</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Tailwind config (PHẢI GIỐNG homepage) -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            display: ["Space Grotesk", "sans-serif"]
          }
        }
      }
    }
  </script>

  <!-- Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  >

  <!-- CSS chung -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body data-page="category" data-category="supplychain">

<div id="header-placeholder"></div>

<main class="max-w-7xl mx-auto px-6 py-12">

  <!-- Page title -->
  <h1 class="text-3xl font-bold mb-2 text-slate-900 dark:text-white">
    Supply Chain Tools
  </h1>
  <p class="text-slate-500 dark:text-slate-400 mb-10">
    Tools to improve calculation speed and decision efficiency.
  </p>

  <!-- Tool grid -->
  <div
    id="tool-list"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  </div>

</main>

<div id="ie-footer"></div>

<script src="../js/layout.js"></script>
<script src="../js/supplychain.js"></script>
</body>
</html>
