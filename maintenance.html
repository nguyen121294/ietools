<!DOCTYPE html>
<html lang="vi" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đang Bảo Trì – IEtools</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Tailwind config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#137fec",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        display: ["Space Grotesk", "sans-serif"]
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #101922;
            color: white;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(19, 127, 236, 0.15) 0%, rgba(19, 127, 236, 0) 70%);
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    
    <!-- Trang trí nền -->
    <div class="blob -top-24 -left-24 animate-pulse-slow"></div>
    <div class="blob -bottom-24 -right-24 animate-pulse-slow" style="animation-delay: 2s;"></div>

    <main class="text-center px-6">
        <div class="glass p-12 rounded-3xl max-w-2xl mx-auto shadow-2xl relative overflow-hidden">
            <!-- Icon bảo trì -->
            <div class="mb-8 flex justify-center">
                <div class="p-4 bg-primary/10 rounded-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-primary animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.134c.557-1.42 2.533-1.42 3.09 0l.441 1.121a1.725 1.725 0 002.321 1.032l1.171-.482c1.397-.574 2.853.793 2.378 2.21l-.398 1.185a1.725 1.725 0 001.033 2.321l1.121.441c1.42.557 1.42 2.533 0 3.09l-1.121.441a1.725 1.725 0 00-1.032 2.321l.482 1.171c.574 1.397-.793 2.853-2.21 2.378l-1.185-.398a1.725 1.725 0 00-2.321 1.033l-.441 1.121c-.557 1.42-2.533 1.42-3.09 0l-.441-1.121a1.725 1.725 0 00-2.321-1.032l-1.171.482c-1.397.574-2.853-.793-2.378-2.21l.398-1.185a1.725 1.725 0 00-1.033-2.321l-1.121-.441c-1.42-.557-1.42-2.533 0-3.09l1.121-.441a1.725 1.725 0 001.032-2.321l-.482-1.171c-.574-1.397.793-2.853 2.21-2.378l1.185.398a1.725 1.725 0 002.321-1.033l.441-1.121z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
            </div>

            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-white/60 mb-4">
                Đang Nâng Cấp Hệ Thống
            </h1>
            
            <p class="text-slate-400 text-lg mb-8 leading-relaxed">
                Chúng tôi đang thực hiện một số cải tiến để mang lại trải nghiệm tốt nhất cho bạn. 
                <span class="block mt-2 font-medium text-primary">IEtools sẽ sớm trở lại mạnh mẽ hơn!</span>
            </p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <div class="flex items-center gap-2 px-4 py-2 bg-white/5 rounded-full text-sm text-white/70 border border-white/10">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    Máy chủ: Ổn định
                </div>
                <div class="flex items-center gap-2 px-4 py-2 bg-white/5 rounded-full text-sm text-white/70 border border-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Dự kiến: 24-48h
                </div>
            </div>
        </div>

        <p class="mt-12 text-slate-500 text-sm">
            © 2026 IEtools – Lean Engineering Calculators. Mọi quyền được bảo lưu.
        </p>
    </main>

</body>

</html>
