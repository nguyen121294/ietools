<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Calculator (Heron)</title>

    <!-- ================= TAILWIND CDN ================= -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- ================= TAILWIND CONFIG ================= -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        display: ["Space Grotesk", "sans-serif"]
                    }
                }
            }
        }
    </script>

    <!-- ================= FONT ================= -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- ================= SHARED CSS ================= -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen font-display">

<!-- ====================================================
     HEADER (COPY TỪ shared/template.html)
==================================================== -->
<!-- ===== HEADER (auto-load) ===== -->
<div id="ie-header"></div>

<!-- ====================================================
     MAIN CONTENT – RIÊNG CHO CALCULATOR
==================================================== -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

    <!-- Page title -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold tracking-tight">Tính theo 3 cạnh (Heron)</h1>
        <p class="mt-2 text-slate-500 dark:text-slate-400">
            Tính diện tích tam giác khi biết 3 cạnh.
        </p>
    </div>

    <!-- Content grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- Calculator -->
        <div class="ie-card">
            <h2 class="ie-card-title">Input</h2>

            <label class="ie-input-label">Cạnh a (cm)</label>
            <input type="number" class="ie-input" id="sideA">

            <label class="ie-input-label mt-3">Cạnh b (cm)</label>
            <input type="number" class="ie-input" id="sideB">

            <label class="ie-input-label mt-3">Cạnh c (cm)</label>
            <input type="number" class="ie-input" id="sideC">

            <div id="result" class="ie-result"></div>
        </div>

        <!-- Content -->
        <div class="lg:col-span-2 ie-card">
            <h3 class="ie-section-title">Formula</h3>
            <div class="ie-formula">
                <p>s = (a + b + c) / 2</p>
                <p>A = √[s(s − a)(s − b)(s − c)]</p>
            </div>
        </div>

    </div>
</main>

<!-- ====================================================
     FOOTER (COPY TỪ shared/template.html)
==================================================== -->
<div id="ie-footer"></div>
<script src="/js/layout.js"></script>
<script src="./calculator.js"></script>

</body>
</html>
